<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .skill-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .skill-card i {
            font-size: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>My Skills</h1>
    <div class="skills-container">
        <div class="skill-card">
            <i class="fab fa-html5" style="color: #E44D26;"></i>
            <h3>HTML5</h3>
        </div>
        <div class="skill-card">
            <i class="fab fa-css3-alt" style="color: #264DE4;"></i>
            <h3>CSS3</h3>
        </div>
        <div class="skill-card">
            <i class="fab fa-python" style="color: #3776AB;"></i>
            <h3>JavaScript</h3>
        </div>
        <div class="skill-card">
            <i class="fab fa-cpp" style="color: #61DAFB;"></i>
            <h3>React</h3>
        </div>
        <div class="skill-card">
            <i class="fab fa-java" style="color: #285368;"></i>
            <h3>Angular</h3>
        </div>
        <div class="skill-card">
            <i class="fab fa-flask" style="color: #161617;"></i>
            <h3>Bootstrap</h3>
        </div>
        <div class="skill-card">
            <i class="fab fa-git-alt" style="color: #F1502F;"></i>
            <h3>Git</h3>
        </div>
        <div class="skill-card">
            <i class="fab fa-github" style="color: #333;"></i>
            <h3>GitHub</h3>
        </div>
        <div class="skill-card">
            <i class="fab fa-linux" style="color: #d8f027;"></i>
            <h3>Python</h3>
        </div>
    </div>
</body>
</html>
